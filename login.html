<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Maquiladora San José</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="login-container">
        <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
            <div class="text-center mb-4">
                <h3 class="text-maquila">Maquiladora San José</h3>
                <p class="text-secondary">Sistema de Control y Administración</p>
            </div>
            
            <h5 class="text-center mb-4">Iniciar Sesión</h5>
            
            <form action="dashboard.html" method="GET">
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario o Correo</label>
                    <input type="text" class="form-control" id="usuario" placeholder="Ej: ricardo.gomez" required>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                
                <button type="submit" class="btn btn-maquila w-100">Ingresar al Sistema</button>
                
                <div class="text-center mt-3">
                    <a href="#" class="text-decoration-none text-maquila">¿Olvidó su contraseña?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
